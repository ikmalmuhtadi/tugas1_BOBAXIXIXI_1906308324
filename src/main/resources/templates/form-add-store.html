<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>BOBAXIXIXI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="background-color:#2B71FF;">
<nav th:replace="fragments/fragment :: navbar('Store')"></nav>
<div class="container rounded" style="margin-top: 40px; background-color:white; padding-top:30px;padding-bottom:75px">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="font-weight-bold; text-center">Add New Store</h2>
                <br>
                <form th:action="@{/store/add}" th:object="${store}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Store Name: <br>
                            <input required class="form-control" type="text" name="namaToko" th:value="*{namaToko}"/>
                            <br><br>
                        </div>
                        <div class="form-group col-md-6">
                            Manager : <br>
                            <select th:field = "*{manager}" class="form-control">
                                <option value="">Manager</option>
                                <option th:each ="manager: ${listManager}"
                                        th:value = "${manager.idManager}"
                                        th:text = "${manager.namaManager}">
                                </option>
                            </select>
                            <br><br>
                        </div>
                    </div>
                    <div class="form-group ">
                        Address : <br>
                        <input required class="form-control" type="text" name="alamatToko" th:value="*{alamatToko}"/>
                        <br><br>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Open Hour : <br>
                            <input required class="form-control" type="time" name="waktuBuka" th:value="*{waktuBuka}"/>
                            <br><br>
                        </div>
                        <div class="form-group col-md-6">
                            Close Hour : <br>
                            <input required class="form-control" type="time" name="waktuTutup" th:value="*{waktuTutup}"/>
                            <br><br>
                        </div>
                    </div>

                    <br>
                    <button class="btn btn-primary" type="submit">Save</button>
                    <a class="btn btn-primary" th:href="@{/store}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
