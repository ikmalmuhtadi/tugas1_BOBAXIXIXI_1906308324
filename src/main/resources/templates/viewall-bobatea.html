<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>BOBAXIXIXI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background-color:#2B71FF;">
<nav th:replace="fragments/fragment :: navbar('Boba Tea')"></nav>

<div class="container-sm rounded" style="margin-top: 40px; background-color:white; padding-top:30px;padding-bottom:75px" >
    <h2 class="font-weight-bold; text-center">List of Boba Tea</h2>
    <a class="btn btn-sm btn-warning" th:href="@{/boba/add}" style="margin-top: 40px; margin-bottom: 15px;">+Add Boba Tea</a>
    <table class="table table-hover" >
        <thead class="thead-dark">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Size</th>
            <th>Ice</th>
            <th>Sugar</th>
            <th>Topping</th>
            <th></th>
            <th>Action</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bobatea, iterationStatus : ${listBobatea}">
            <td th:text="${bobatea.idBobatea}"></td>
            <td th:text="${bobatea.namaVarian}"></td>
            <td th:text="'Rp. ' + ${bobatea.hargaBobatea}"></td>
            <td th:if="${bobatea.ukuranBobatea} == 0">Small</td>
            <td th:if="${bobatea.ukuranBobatea} == 1">Medium</td>
            <td th:if="${bobatea.ukuranBobatea} == 2">Large</td>
            <td th:if="${bobatea.icelevelBobatea} == 0">Less</td>
            <td th:if="${bobatea.icelevelBobatea} == 1">Normal</td>
            <td th:if="${bobatea.icelevelBobatea} == 2">Extra</td>
            <td th:if="${bobatea.sugarlevelBobatea} == 0">Less</td>
            <td th:if="${bobatea.sugarlevelBobatea} == 1">Normal</td>
            <td th:if="${bobatea.sugarlevelBobatea} == 2">Extra</td>
            <td th:text="${bobatea.Topping.namaTopping}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/boba/{idBobatea}/assign-store(idBobatea=${bobatea.idBobatea})}">Assign</a>
            </td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/boba/update/} + ${bobatea.idBobatea}">Update</a>
            </td>
            <td>
                <a class="btn btn-sm btn-danger" th:href="@{/boba/delete/} + ${bobatea.idBobatea}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>

</html>
